<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
        <ui:composition template="template.xhtml">
        <ui:define name="title"> Leerlingen</ui:define>
        <ui:define name="content">
            <h:form>
                <p:dataTable id="studentstable" var="student" 
                             value="#{studentController.studentlist}"
                             sortMode="multiple"
                             rows="30"
                             paginator="true">
                    <p:column headerText="FirstName" sortBy="#{student.voornaam}">
                        <h:outputText value="#{student.voornaam}"/>
                    </p:column>
                    <p:column headerText="LastName" sortBy="#{student.achternaam}">
                        <h:outputText value="#{student.achternaam}"/>
                    </p:column>
                    
                </p:dataTable>
                
            </h:form>
               
        </ui:define>
    </ui:composition>
</html>
